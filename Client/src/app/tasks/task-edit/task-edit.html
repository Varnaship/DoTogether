<div *ngIf="error" class="error">{{ error }}</div>
<form (ngSubmit)="updateTask()">
	<label>Title: <input [(ngModel)]="model.title" name="title" required></label><br>
	<label>Description: <textarea [(ngModel)]="model.description" name="description"></textarea></label><br>
	<button type="submit">Update Task</button>
</form>
